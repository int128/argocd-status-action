name: argocd-status-action
description: Wait for Argo CD in GitHub Actions

inputs:
  sha:
    description: target commit sha
    required: true
    default: ${{ github.sha }}
  token:
    description: GitHub token
    required: true
    default: ${{ github.token }}

runs:
  using: 'node16'
  main: 'dist/index.js'
